<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist-Index</title>
    <link rel="stylesheet" href="./styles/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="./script.js" type="module" defer></script>
</head>
<body>
    <section class="main-container" id="main">
        <header class="header">
            <h1>Find your film</h1>
            <a href="./watchlist.html">My Watchlist</a>
        </header>
        <div class="input-button-container">
            <input type="text" class="input-search" id="input-field" placeholder="Search for a movie"/>
            <button class="button-search" id="button-search-movies">Search</button>
        </div>
        <div class="movie-list-container" id="movies-container">
            <div class="initial-content" id="initial">
                <img src="./images/initial-icon.png" alt="movie" class="initial-img"/>
                <h2>Start exploring</h2>
            </div>
        </div>
    </section>
</body>
</html>
